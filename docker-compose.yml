version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: ../Dockerfile.dev
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY:-demo}
    volumes:
      - ./server:/app
      - /app/node_modules
      - db-data:/app/data
    depends_on:
      - postgres
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./client
      dockerfile: ../Dockerfile.client.dev
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    volumes:
      - ./client:/app
      - /app/node_modules
    command: npm start

  # PostgreSQL (optional upgrade from SQLite)
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=investleague
      - POSTGRES_USER=investleague
      - POSTGRES_PASSWORD=${DB_PASSWORD:-devpassword}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # Redis (for caching - optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  db-data:
  postgres-data:
  redis-data:
